<P>Typische Operatoren aus der Schulmathmatik sind:</P>
<TABLE border=1>
<TR>
	<TD>+</TD>
	<TD>Addition</TD>
</TR>
<TR>
	<TD>-</TD>
	<TD>Subtraktion</TD>
</TR>
<TR>
	<TD>*</TD>
	<TD>Multiplikation</TD>
</TR>
<TR>
	<TD>/</TD>
	<TD>Division</TD>
</TR>
<TR>
	<TD>%</TD>
	<TD>Modulo (ganzzahliger Rest)</TD>
</TR>
</TABLE>
<P>Den Variablen k&ouml;nnen Werte zugewiesen werden: Ergebnis = 1+2; In der Variablen Ergebnis wird der Wert 3 gespeichert. Der Strichpun kt ist das Ende der Anweisung.</P>
